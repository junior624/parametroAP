<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Parâmetros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Gerenciador de Parâmetros</h1>

        <div class="header-controls">
            <input type="text" id="search-box" placeholder="Digite para buscar...">
            <button id="add-param-btn">Adicionar Parâmetro</button>
        </div>
        
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Chave</th>
                        <th>Valor</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- O conteúdo da tabela será gerado dinamicamente pelo JavaScript -->
                    <tr>
                        <td colspan="3" style="text-align: center;">Carregando dados...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para adicionar novo parâmetro -->
    <div id="add-param-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Novo Parâmetro</h2>
            <form id="add-param-form">
                <label for="chave">Chave:</label>
                <input type="text" id="chave" name="chave" required>

                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao"></textarea>

                <button type="submit">Salvar Parâmetro</button>
            </form>
        </div>
    </div>

    <!-- Notificação de cópia -->
    <div id="notification-message" class="notification">
        Parâmetro copiado para a área de transferências!
    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
